name: Rust CI

on:
  push:
    branches: [ main ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci-lsp.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci-lsp.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read
  actions: read
  checks: read
  pull-requests: read
  statuses: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-
      
      - name: Check formatting
        run: |
          cd crates/syster-base && cargo fmt --all -- --check
          cd ../syster-cli && cargo fmt --all -- --check
          cd ../syster-lsp && cargo fmt --all -- --check
      
      - name: Run clippy
        run: |
          cd crates/syster-base && cargo clippy --all-targets --all-features -- -D warnings
          cd ../syster-cli && cargo clippy --all-targets --all-features -- -D warnings
          cd ../syster-lsp && cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build
        run: |
          cd crates/syster-base && cargo build --verbose
          cd ../syster-cli && cargo build --verbose
          cd ../syster-lsp && cargo build --verbose
      
      - name: Run tests
        run: |
          cd crates/syster-base && cargo test --verbose --all
          cd ../syster-cli && cargo test --verbose --all
          cd ../syster-lsp && cargo test --verbose --all
      
      - name: Run doc tests
        run: |
          cd crates/syster-base && cargo test --doc --verbose
          cd ../syster-cli && cargo test --doc --verbose
          cd ../syster-lsp && cargo test --doc --verbose

