name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/**'
      - 'package.json'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/**'
      - 'package.json'
      - '.github/workflows/ci-frontend.yml'

env:
  BUN_VERSION: '1.0.0'

permissions:
  contents: read
  actions: read
  checks: read
  pull-requests: read
  statuses: read

jobs:
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      
      - name: Install dependencies
        run: bun install
      
      - name: Type check
        run: |
          # Type check each package with a tsconfig.json
          for package in packages/*/; do
            if [ -f "${package}tsconfig.json" ]; then
              echo "Type checking $package"
              (cd "$package" && bunx tsc --noEmit)
            fi
          done
      
      - name: Lint
        run: |
          # Run linting for each package that has a lint script
          for package in packages/*/; do
            if [ -f "${package}package.json" ]; then
              if grep -q '"lint"[[:space:]]*:' "${package}package.json"; then
                echo "Linting $package"
                (cd "$package" && bun run lint)
              fi
            fi
          done
      
      - name: Run tests
        run: |
          # Run tests for each package that has a test script
          for package in packages/*/; do
            if [ -f "${package}package.json" ]; then
              if grep -q '"test"[[:space:]]*:' "${package}package.json"; then
                echo "Testing $package"
                (cd "$package" && bun test)
              fi
            fi
          done
      
      - name: Build packages
        run: |
          # Build each package that has a build script
          for package in packages/*/; do
            if [ -f "${package}package.json" ]; then
              if grep -q '"build"[[:space:]]*:' "${package}package.json"; then
                echo "Building $package"
                (cd "$package" && bun run build)
              fi
            fi
          done
